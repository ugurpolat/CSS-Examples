<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Google!</title>
</head>
<body>
    <div class="container-photo">
        <img src="/Assets/google.jpg" alt="">
    </div>
    <div class="container-searching">
        <p style="margin-bottom: 0px;">Sarch the web using Google!</p>
        <input type="text" class="input">
        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm feeling lucky</button></a>
        </div>
    </div>
    <div class="container-options">
        <div class="special-searches">
            <p>Special Searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <div class="links">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google Logos</a>
        </div>
        <div class="subscribe">
            <p>Get Google! <br>
            updates monthly:
            </p>
            <input type="text" name="" id="" value="your e-mail"><br>
            <input type="submit" value="subscribe">
            <a href="">Archive</a>
        </div>
    </div>
</body>
</html>
